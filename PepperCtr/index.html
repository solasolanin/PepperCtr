<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pepper Controller</title>
    <link rel="stylesheet" href="style/main.css" />

    <script type="text/javascript" src="js/control.js"></script>
    <script type="text/javascript" src="lib/qimessaging/1.0/jquery.min.js"></script>
    <script type="text/javascript" src="lib/qimessaging/1.0/qimessaging.js"></script>
</head>
<body>
    <div class="header" >
        <nobr> <h1><img src="style/picture/pepper_ai.png" class="header-logo" />Remort Pepper Controller</h1></nobr>
        
    </div>
    <br />
    <div class="ip">
        <div class="text"><h2>IP Address</h2></div>
        <div class="connected" style="color:red">
            <span class="connectedText">No Signal</span>
        </div>
        <nobr><h1>
            <input type="number" id="ip1" value=""/>
        <button class="conect" onclick="connect()">Connect</button></h1></nobr>
    </div>
    <div class="words">
        <div class="text"><h2>Text Message</h2></div>            
            <textarea class="words-box" rows="3" id="sayText">Imput some words</textarea>
            <button class="enter" onclick="say()">apply</button>
    </div>

    <br />
    <nobr>
    <div class="cols">
            <div class="col">

                <div class="move">
                    <div class="text"><h2>Moving</h2></div>
                    <img src="style/picture/arrow.png" id="advance" onclick="move(2)"/><br />
                    <img src="style/picture/arrow.png" id="left" onclick="move(0)"/>
                    <img src="style/picture/arrow.png" id="right" onclick="move(1)" /><br />
                    <img src="style/picture/arrow2.png" id="turnL"onclick="move(4)" />
                    <img src="style/picture/arrow.png" id="retreat"  onclick="move(3)" />
                    <img src="style/picture/arrow2.png" id="turnR" onclick="move(5)"/>
                </div>

            </div>

            <div class="col">

                <div class="cmdButton">
                    <div class="text"><h2>Autonomous Life Mode</h2></div>
                    <div class="Buttons">
                        <button name="cmd1" style="margin-top:10px"onclick="autonomousSwich(true)">On</button>
                        <button name="cmd2" style="margin-top:10px;margin-left:20px;"onclick="autonomousSwich(false)">Off</button>
                    <div class="text"><h2>Wakw Up / Rest</h2></div>
                        <button name="cmd3" style="margin-top:10px" onclick="sleepSwitch(true)">Wake Up</button>
                        <button name="cmd4" style="margin-top:10px;margin-left:20px;"onclick="sleepSwitch(false)">Rest</button>
                    <div class="text"><h2>Behavior</h2></div>
                        <button name="cmd5" style="margin-top:10px" onclick="action(0)">Command#1</button>
                        <button name="cmd6" style="margin-top:10px;margin-left:20px;"onclick="(1)">Command#2</button>
                    <div class="text"><h2>ALMemory Event</h2></div>
                        <button name="almemory" style="margin-top:10px"onclick="qimessagingMemoryEvent()">PepperQiMessaging/Hey</button><br />
                        <font color="#395475"> Pepper : <span class="memory"></span></font>
                    </div>
                    
                </div>

            </div>

    </div>
    </nobr>
    <br />
    <div class="footer">
        <div class="f">
            ©Bareisho Soft
        </div>
    </div>
</body>
</html>
