<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pepper Controller</title>
    <link rel="stylesheet" href="style/main.css" />
</head>
<body>
    <div class="header" >
        <nobr> <h1><img src="style/picture/pepper_ai.png" class="header-logo" />Remort Pepper Controller</h1></nobr>
        
    </div>
    <br />
    <div class="ip">
        <div class="text"><h2>IP Address</h2></div>
        <div class="connected" style="color:red">
            <span class="connectedText">No Signal</span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
        <nobr><h1>
            <input type="number" id="ip1" />
        <button class="conect">Connect</button></h1></nobr>
    </div>
    <div class="words">
        <div class="text"><h2>Text Message</h2></div>            
            <textarea class="words-box" rows="3">Imput some words</textarea>
            <button class="enter">apply</button>
    </div>

    <br />
    <nobr>
    <div class="cols">
            <div class="col">

                <div class="move">
                    <div class="text"><h2>Moving</h2></div>
                    <img src="style/picture/arrow.png" id="advance" /><br />
                    <img src="style/picture/arrow.png" id="left" />
                    <img src="style/picture/arrow.png" id="right" /><br />
                    <img src="style/picture/arrow2.png" id="turnL" />
                    <img src="style/picture/arrow.png" id="retreat" />
                    <img src="style/picture/arrow2.png" id="turnR" />
                </div>

            </div>

            <div class="col">

                <div class="cmdButton">
                    <div class="text"><h2>Autonomous Life Mode</h2></div>
                    <div class="Buttons">
                        <button name="cmd1" style="margin-top:10px">On</button>
                        <button name="cmd2" style="margin-top:10px;margin-left:20px;">Off</button>
                    <div class="text"><h2>Wakw Up / Rest</h2></div>
                        <button name="cmd3" style="margin-top:10px">Wake Up</button>
                        <button name="cmd4" style="margin-top:10px;margin-left:20px;">Rest</button>
                    </div>
                </div>

            </div>

    </div>
    </nobr>
    <div class="footer">
        <div class="f">
            ©Bareisho Soft
        </div>
    </div>
</body>
</html>
